input_dir: SourceryT/Resources
output_dir: Generated

xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    - templateName: swift4
      output: Assets.generated.swift
      params:
        allValues: true

colors:
  inputs:
    - Colors.json
  outputs:
    - templatePath: Templates/Colors.stencil
      output: Colors.generated.swift